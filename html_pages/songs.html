            /*creates button*/
            function addButton(display_at, btn_txt, btn_src, btn_logo, alt) {
                const ancor_tag = document.createElement("a");
                ancor_tag.setAttribute("href", btn_src);
                const button = document.createElement("button");
                button.id = "ancor_btn";
                const img = document.createElement("img");
                img.src = btn_logo;
                img.setAttribute("alt", alt);
                img.classList.add("ancor_btn_logo");
                button.innerText = btn_txt;
                button.appendChild(img);
                ancor_tag.appendChild(button);
                display_at.appendChild(ancor_tag);
                if (!display_at) {
                    console.error("The element to display the button at could not be found.");
                    return;
                }
            }
            /*creates iframe*/
            function addIframe(parent, className, src) {
                const iframe = document.createElement("iframe");
                iframe.classList.add(className);
                iframe.style.borderRadius = "12px";
                iframe.style.padding = "0.8em";
                iframe.src = src;
                iframe.setAttribute("width", "100%");
                iframe.setAttribute("height", "552");
                iframe.setAttribute("frameBorder", "0");
                iframe.setAttribute("allowfullscreen", "");
                iframe.setAttribute("allow", "autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture");
                iframe.setAttribute("loading", "lazy");
                parent.appendChild(iframe);
            }

            const youtube_iframe = document.querySelector(".youtube_video iframe");
            const youtube_video_divs = document.querySelectorAll(".youtube_video");
            for (let i = 0; i < youtube_video_divs.length; i++) {
                const youtube_video_div = youtube_video_divs[i];
                const youtube_video_div_iframe = youtube_video_div.querySelector("iframe");
                const video_src = youtube_video_div_iframe.src;
                const video_id = video_src.split("/").pop().split("?")[0];
                const API_KEY = "AIzaSyA2Cu0XHp8z3fYpVFe6hYqffj8xr0ibhCE";
                const requestUrl = `https://www.googleapis.com/youtube/v3/videos?part=snippet&id=${video_id}&key=${API_KEY}`;
                fetch(requestUrl)
                    .then(response => response.json())
                    .then(data => {
                        const videoTitle = data.items[0].snippet.title;
                        const channel_name = data.items[0].snippet.channelTitle;
                        const uploadedTime = data.items[0].snippet.publishedAt;
                        const video_title_element = youtube_video_div.querySelector(".video_title");
                        const video_view_time = youtube_video_div.querySelector(".video_view_time");
                        const video_view_element = video_view_time.querySelector(".yt_channel_name");
                        const video_uplode_time_element = video_view_time.querySelector(".upload_time");
                        const video_profile_pic_img = youtube_video_div.querySelector(".youtube_profile_pic");
                        const copy_profile_pic = document.querySelector(".songs_profile_pic");
                        const copy_video_title = document.querySelector(".youtube_video iframe");
                        const past_as_title_for_title_txt = copy_video_title.title;
                        const channelProfilePictureUrl = copy_profile_pic.src;
                        video_title_element.innerHTML = videoTitle;
                        video_view_element.innerHTML = channel_name;
                        video_profile_pic_img.src = channelProfilePictureUrl;
                        video_title_element.setAttribute("title", past_as_title_for_title_txt);
                        video_profile_pic_img.setAttribute("title", channel_name);
                        /*This is for time upload formation*/
                        const uploadedTime_copy = uploadedTime;
                        const uploadDate = new Date(uploadedTime_copy);
                        const currentDate = new Date();
                        const diffTime = Math.abs(currentDate - uploadDate);
                        const diffMinutes = Math.floor((diffTime / 1000) / 60);
                        const diffHours = Math.floor(diffMinutes / 60);
                        const diffDays = Math.floor(diffHours / 24);
                        const diffMonths = Math.floor(diffDays / 30);
                        const diffYears = Math.floor(diffMonths / 12);

                        let timeAgo;
                        if (diffMinutes < 60) {
                            timeAgo = `${diffMinutes} minutes ago`;
                        } else if (diffHours < 24) {
                            timeAgo = `${diffHours} hours ago`;
                        } else if (diffDays < 30) {
                            timeAgo = `${diffDays} days ago`;
                        } else if (diffMonths < 12) {
                            timeAgo = `${diffMonths} months ago`;
                        } else {
                            timeAgo = `${diffYears} years ago`;
                        }
                        video_uplode_time_element.innerHTML = "<b> . </b>" + timeAgo;

                    })
                    .catch(error => {
                        console.error(error);
                    });

            }
            /*Play on hover*/
            const youtubeVideos = document.querySelectorAll('.youtube_video');
            const currentVideo = null;
            youtubeVideos.forEach(youtubeVideo => {
                const minScreenWidth = 700;
                if (window.innerWidth >= minScreenWidth) {
                    youtubeVideo.addEventListener('mouseover', () => {
                        const iframe = youtubeVideo.querySelector('iframe');
                        const currentSrc = iframe.src;
                        timeoutId = setTimeout(() => {
                            youtubeVideo.style.zIndex = '999';
                            youtubeVideo.style.transform = 'scale(1.2)';
                            /*iframe.src = currentSrc + '&autoplay=1';*/
                        }, 1000);
                    });

                    youtubeVideo.addEventListener('mouseout', () => {
                        clearTimeout(timeoutId);
                        const iframe = youtubeVideo.querySelector('iframe');
                        const currentSrc = iframe.src;
                        iframe.src = currentSrc.replace('&autoplay=1', '');
                        youtubeVideo.style.zIndex = '1';
                        youtubeVideo.style.transform = 'scale(1)';
                    });
                }
                const video = youtubeVideo.querySelector("iframe");
                video.addEventListener('play', () => {
                    alert('Video played');
                });

                video.addEventListener('pause', () => {
                    alert('Video paused');
                });
            });
            const yt_divs = document.querySelectorAll(".youtube_video");
            yt_divs.forEach((yt_div) => {
                yt_div.addEventListener("click", (event) => {
                    const yt_iframe = event.currentTarget.querySelector("iframe");
                    goFullscreen(yt_iframe);
                });
            });

            function goFullscreen(element) {
                if (element.requestFullscreen) {
                    element.requestFullscreen();
                } else if (element.webkitRequestFullscreen) {
                    element.webkitRequestFullscreen();
                } else if (element.msRequestFullscreen) {
                    element.msRequestFullscreen();
                }
            }
